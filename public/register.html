<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MP Payment Links</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MP Payment Links</h1>
                <h2>Crie sua conta</h2>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="João Silva"
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Mínimo 6 caracteres"
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <div class="form-divider">
                    <span>Credenciais do Mercado Pago</span>
                </div>
                
                <div class="form-group">
                    <label for="access_token">
                        Access Token
                        <a href="https://www.mercadopago.com.br/developers/panel/app" target="_blank" class="help-link">
                            Onde encontrar?
                        </a>
                    </label>
                    <input 
                        type="text" 
                        id="access_token" 
                        name="access_token" 
                        required 
                        placeholder="APP_USR-1234567890-..."
                        autocomplete="off"
                    >
                    <small class="field-hint">Token de produção ou teste do seu app Mercado Pago</small>
                </div>
                
                <div class="form-group">
                    <label for="public_key">
                        Public Key
                        <a href="https://www.mercadopago.com.br/developers/panel/app" target="_blank" class="help-link">
                            Onde encontrar?
                        </a>
                    </label>
                    <input 
                        type="text" 
                        id="public_key" 
                        name="public_key" 
                        required 
                        placeholder="APP_USR-abc123def..."
                        autocomplete="off"
                    >
                    <small class="field-hint">Chave pública do seu app Mercado Pago</small>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Cadastrar</span>
                    <span class="btn-loading" style="display: none;">Cadastrando...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        checkAuth(false);
        
        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const access_token = document.getElementById('access_token').value;
            const public_key = document.getElementById('public_key').value;
            
            await handleRegister(name, email, password, access_token, public_key);
        });
    </script>
</body>
</html>
